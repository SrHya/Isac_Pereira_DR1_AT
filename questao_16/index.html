<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Absolute e Relative</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        color: #12a27f;
        margin-bottom: 20px;
      }

      .container {
        position: relative;
        width: 800px;
        height: 400px;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      .absolute-box {
        position: absolute;
        top: 50px;
        left: 100px;
        width: 200px;
        height: 100px;
        background-color: #ffcc00;
        text-align: center;
        line-height: 100px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .relative-box {
        position: relative;
        top: 200px;
        width: 150px;
        height: 150px;
        background-color: #00ccff;
        text-align: center;
        line-height: 150px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .btn-back {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #12a27f;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn-back:hover {
        background-color: #0e8763;
      }
    </style>
  </head>
  <body>
    <h1>Página com Position Absolute e Relative</h1>

    <div class="container">
      <div class="absolute-box">Absolute</div>
      <div class="relative-box">Relative</div>
    </div>

    <a class="btn-back" href="../index.html">Voltar ao início</a>
  </body>
</html>
