<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header com Flexbox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .header-container {
        display: flex;
        justify-content: space-between;
        width: 60%;
        margin: 0 auto;
        background-color: #333;
        color: white;
        padding: 10px;
      }
      .header-item {
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header class="header-container">
      <div class="header-item">Coluna 1</div>
      <div class="header-item">Coluna 2</div>
      <div class="header-item">Coluna 3</div>
    </header>
  </body>
</html>
