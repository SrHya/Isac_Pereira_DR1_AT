<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Downloads</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        max-width: 1200px;
        margin: 0 auto;
      }
      .box {
        flex: 1 1 calc(25% - 40px);
        min-width: 150px;
        background-color: #f4f4f4;
        padding: 20px;
        border: 1px solid #ccc;
        text-align: center;
      }
      a {
        text-decoration: none;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Downloads</h1>

    <div class="container">
      <div class="box"><a href="#">Download 1</a></div>
      <div class="box"><a href="#">Download 2</a></div>
      <div class="box"><a href="#">Download 3</a></div>
      <div class="box"><a href="#">Download 4</a></div>
      <!-- Adicione mais boxes conforme necessário -->
    </div>
  </body>
</html>
