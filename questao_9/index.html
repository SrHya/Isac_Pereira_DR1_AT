<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ocultar H1</title>
    <style>
      h1 {
        display: none;
      }
      .text-content {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Imagem como título (h1) -->
    <h1>
      <img src="brazinha.jpg" alt="Brazinha" />
    </h1>

    <!-- Texto estilizado abaixo da imagem -->
    <div class="text-content">
      <p>
        <strong>Brazinha:</strong> O pequeno diabinho de bom coração, é um
        personagem travesso, mas sempre com as melhores intenções. Com sua
        aparência flamejante e seu traje característico de diabinho, ele navega
        por suas aventuras tentando equilibrar sua natureza astuta com seu
        desejo de fazer o bem.
      </p>
    </div>
  </body>
</html>
