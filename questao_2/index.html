<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página com Header Fixo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        z-index: 1000;
      }
      #content {
        margin-top: 70px;
        padding: 20px;
      }
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        position: relative;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header Fixo</h1>
    </header>

    <div id="content">
      <p>
        Este é o conteúdo da página. O header fica fixo no topo enquanto você
        rola a página.
      </p>
    </div>

    <footer>
      <p>Footer da Página</p>
    </footer>
  </body>
</html>
