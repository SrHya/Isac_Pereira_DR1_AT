<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página com Float</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      header,
      footer {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
      }
      #content {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }
      .box {
        width: 30%;
        background-color: #f0f0f0;
        padding: 20px;
        float: left;
        margin: 0 10px;
        border: 1px solid #ccc;
      }
      footer {
        clear: both;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header da Página</h1>
    </header>

    <div id="content">
      <div class="box">Conteúdo 1</div>
      <div class="box">Conteúdo 2</div>
      <div class="box">Conteúdo 3</div>
    </div>

    <footer>
      <p>Footer da Página</p>
    </footer>
  </body>
</html>
