<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landpage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 50px;
      }
      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 0 auto;
      }
      input {
        display: block;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Bem-vindo Ã  nossa Landpage</h1>

    <form action="mailto:marcelo.loureiro@exemplo.com" method="POST">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
